# dubbo server yaml configure file

filter: "seata"

# application config
application:
  organization : "ikurento.com"
  name : "BDTService"
  module : "dubbogo user-info server"
  version : "0.0.1"
  owner : "ZX"
  environment : "dev"

registries :
  "nacos":
    protocol: "nacos"
    timeout	: "3s"
    address: "127.0.0.1:8848"

services:
  "OrderSvc":
    registry: "nacos"
    protocol : "dubbo"
    # 相当于dubbo.xml中的interface
    interface : "com.dubbogo.seata.OrderSvc"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    methods:
    - name: "CreateSo"
      retries: 1
      loadbalance: "random"

protocols:
  "dubbo":
    name: "dubbo"
    port: 20000


protocol_conf:
  dubbo:
    session_number: 700
    session_timeout: "20s"
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 1024
      session_name: "server"