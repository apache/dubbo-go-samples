application:
  organization: "dubbo.io"
  name: "BDTService"
  module: "dubbogo shopping-order server"
  version: "0.0.1"
  environment: "dev"

registries:
  "nacos":
    protocol: "nacos"
    timeout: "3s"
    address: "nacos:8848"

filter: "seata"

services:
  "OrderSvc":
    registry: "nacos"
    protocol: "dubbo"
    interface: "org.apache.dubbo.OrderSvc"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    methods:
      - name: "CreateSo"
        retries: 1
        loadbalance: "random"

protocols:
  "dubbo":
    name: "dubbo"
    port: 20000

protocol_conf:
  dubbo:
    session_number: 700
    session_timeout: "20s"
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      pkg_rq_size: 1024
      pkg_wq_size: 512
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 8688608
      session_name: "server"
