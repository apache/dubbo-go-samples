apiVersion: batch/v1
kind: CronJob
metadata:
  name: pgw-cleaner
  namespace: monitoring
spec:
  schedule: "*/10 * * * *"  # 10 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: pgw-cleaner
              image: pgw-cleaner:latest
              args:
                - "-pushgw"
                - "http://pushgateway.monitoring.svc.cluster.local:9091"
                - "-ttl"
                - "3600"  # 1 hour
                - "-job-prefix"
                - "shortjob-"
          restartPolicy: OnFailure

