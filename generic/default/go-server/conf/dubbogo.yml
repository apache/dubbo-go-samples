dubbo:
  registries:
    zk:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  protocols:
    dubbo:
      name: dubbo
      port: 20000
    triple:
      name: tri
      port: 20001
  provider:
    registry: zk
    services:
      UserProvider:
        protocol: dubbo
        interface: org.apache.dubbo.samples.UserProvider
      UserProviderTriple:
        protocol: triple
        serialization: hessian2
        interface: org.apache.dubbo.samples.UserProviderTriple