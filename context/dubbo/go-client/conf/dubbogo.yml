dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  protocols:
    dubbo:
      name: dubbo
      port: 20000
      # 在 params 中定义当前使用的协议特有的网络配置
      # 如该 sample 配置的是 dubbo 协议（底层使用 getty 通信库）的参数
      params:
        reconnect-interval: 2
        connection-number: 1
        heartbeat-period: 5s
        session-timeout: 180s
        pool-size: 64
        pool-ttl: 600
        compress-encoding: false
        tcp-no-delay: true
        tcp-keep-alive: true
        keep-alive-period: 120s
        tcp-r-buf-size: 262144
        tcp-w-buf-size: 65536
        tcp-read-timeout: 1s
        tcp-write-timeout: 5s
        wait-timeout: 1s
        max-msg-len: 1024000
        session-name: client
  consumer:
    registry:
      - demoZK
    references:
      UserProvider:
        protocol: dubbo
        interface: org.apache.dubbo.UserProvider