# dubbo client yaml configure file

check: true
# client
request_timeout: "3s"
# connect timeout
connect_timeout: "3s"

# application config
application:
  organization: "dubbo.io"
  name: "IGreeter2"
  module: "dubbo-go greeter grpc client"
  version: "0.0.1"
  environment: "dev"

# registry config
registries:
  "demoZk":
    protocol: "zookeeper"
    timeout: "3s"
    address: "127.0.0.1:2181"
    username: ""
    password: ""

# reference config
references:
  "IGreeter2":
    registry: "demoZk"
    protocol: "tri"
#    interface: "org.apache.dubbo.GreeterGrpc$IGreeter"
    interface: "com.apache.dubbo.sample.basic.IGreeter2"
#    url: tri://localhost:20001
    cluster: "failover"
    methods:
      - name: "SayHello"
        retries: 3

# protocol config
protocol_conf:
  tri:
    reconnect_interval: 0
    connection_number: 2
    heartbeat_period: "5s"
    session_timeout: "20s"
    pool_size: 64
    pool_ttl: 600
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      pkg_rq_size: 1024
      pkg_wq_size: 512
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 10240
      session_name: "client"