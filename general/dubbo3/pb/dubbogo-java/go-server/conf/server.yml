# dubbo server yaml configure file

# application config
application:
  organization: "dubbo.io"
  name: "GreeterGrpcServer"
  module: "dubbo-go3.0 greeter server"
  version: "0.0.1"
  environment: "dev"

# registry config
registries:
  "demoZK":
    protocol: "zookeeper"
    timeout: "3s"
    address: "127.0.0.1:2181"

# service config
services:
  "greeterImpl":
    registry: "demoZK"
    protocol: "tri"
    interface: "com.apache.dubbo.sample.basic.IGreeter"

# protocol config
protocols:
  "tri":
    name: "tri"
    port: 20001