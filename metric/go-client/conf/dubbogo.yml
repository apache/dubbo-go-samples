dubbo:
  application:
    organization: "dubbo.io"
    name: "UserInfoClient"
    module: "dubbo-go user-info client"
    version: "0.0.1"
    environment: "dev"
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  consumer:
    filter: "metrics"
    registry:
      - demoZK
    references:
      UserProvider:
        protocol: "dubbo"
        interface: "org.apache.dubbo.UserProvider"
      GreeterClientImpl:
        protocol: tri
        interface: com.apache.dubbo.sample.basic.IGreeter # must be compatible with grpc or dubbo-java