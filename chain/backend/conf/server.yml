# dubbo server yaml configure file

# application config
application:
  organization: "dubbo.io"
  name: "BackendServices"
  module: "dubbo-go backend services"
  version: "0.0.1"
  environment: "dev"

# registry config
registries:
  "demoZk":
    protocol: "zookeeper"
    timeout: "3s"
    address: "127.0.0.1:2181"

# service config
services:
  "CatService":
    registry: "demoZk"
    protocol: "dubbo"
    interface: "org.apache.dubbo.demo.CatService"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
  "DogService":
    registry: "demoZk"
    protocol: "dubbo"
    interface: "org.apache.dubbo.demo.DogService"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
  "TigerService":
    registry: "demoZk"
    protocol: "dubbo"
    interface: "org.apache.dubbo.demo.TigerService"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
  "LionService":
    registry: "demoZk"
    protocol: "dubbo"
    interface: "org.apache.dubbo.demo.LionService"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"


# protocol config
protocols:
  "dubbo":
    name: "dubbo"
    port: 20000

protocol_conf:
  dubbo:
    session_number: 700
    session_timeout: "180s"
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 1024000
      session_name: "server"
