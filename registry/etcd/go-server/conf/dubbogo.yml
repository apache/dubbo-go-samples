dubbo:
  application:
    organization: "dubbo.io"
    name: "UserInfoServer"
    module: "dubbo-go user-info server"
    version: "0.0.1"
    environment: "dev"
  registries:
    etcd:
      protocol: "etcdv3"
      timeout: "3s"
      address: "127.0.0.1:2379"
#  protocols:
#    triple:
#      name: tri
#      port: 20000
  protocols:
    dubbo:
      name: "dubbo"
      port: 20000
  provider:
    registry:
      - demoZK
    services:
      "UserProvider":
        registry: "etcd"
        protocol: "dubbo"
        interface: "org.apache.dubbo.UserProvider"
        loadbalance: "random"
        warmup: "100"
        cluster: "failover"
        methods:
          - name: "GetUser"
            retries: 1
            loadbalance: "random"