# dubbo server yaml configure file

# application config
application:
  organization: "dubbo.io"
  name: "UserInfoServer"
  module: "dubbo-go user-info server"
  version: "0.0.1"
  environment: "dev"
  metadataType: "remote"

# registry config
registries:
  "demoServiceDiscovery":
    protocol: "service-discovery"
    params:
      service_discovery: "etcdv3"
      name_mapping: "dynamic"
      metadata: "default"

metadata_report:
  protocol: "etcdv3"
  remote_ref: "etcd"

service_discovery:
  etcdv3:
    protocol: "etcdv3"
    remote_ref: "etcd"
    group: "dubbo"

remote:
  etcd:
    address: "127.0.0.1:2379"
    timeout: "5s"

# service config
services:
  "UserProvider":
    registry: "demoServiceDiscovery"
    protocol: "dubbo"
    interface: "org.apache.dubbo.UserProvider"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    methods:
      - name: "GetUser"
        retries: 1
        loadbalance: "random"

# protocol config
protocols:
  "dubbo":
    name: "dubbo"
    port: 20001

protocol_conf:
  dubbo:
    session_number: 700
    session_timeout: "180s"
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 1024000
      session_name: "server"
