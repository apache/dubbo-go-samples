# dubbo server yaml configure file

# application config
application:
  organization: "dubbo.io"
  name: "UserInfoTest"
  module: "dubbo-go user-info server"
  version: "0.0.1"
  environment: "dev"

# registry config
registries:
  "demoServiceDiscovery":
    protocol: "service-discovery"
    params:
      service_discovery: "zk-dis1"
      name_mapping: "in-memory"
      metadata: "default"

remote:
  zk1:
    address: "127.0.0.1:2181"
    timeout: "5s"

metadata_report:
  protocol: "zookeeper"
  remote_ref: "zk1"

service_discovery:
  zk-dis1:
    protocol: "zookeeper"
    remote_ref: "zk1"

