dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      address: 127.0.0.1:2181
      registry-type: service
  metadata-report:
    protocol: zookeeper
    address: 127.0.0.1:2181
  consumer:
    registry-ids:
      - demoZK
    references:
      GreeterClientImpl:
        protocol: tri
        interface: com.apache.dubbo.sample.basic.IGreeter # must be compatible with grpc or dubbo-java