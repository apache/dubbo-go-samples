# dubbo server yaml configure file

dubbo:
  protocols:
    grpcProtocol:
      name: grpc
      port: 20000
  provider:
    services:
      GreeterProvider:
        interface: org.apache.dubbo.UserProvider
  tls_config:
    ca-cert-file: /home/mars/code/dubbo-workspace/dubbo-go-samples/compatibility/tls/x509/client_ca_cert.pem
    tls-cert-file: /home/mars/code/dubbo-workspace/dubbo-go-samples/compatibility/tls/x509/server1_cert.pem
    tls-key-file: /home/mars/code/dubbo-workspace/dubbo-go-samples/compatibility/tls/x509/server1_key.pem
    tls-server-name: dubbogo.test.example.com