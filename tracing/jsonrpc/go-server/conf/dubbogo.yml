# dubbo server yaml configure file

dubbo:
  registries:
    "demoZK":
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  protocols:
    jsonrpc:
      name: jsonrpc
      ip: 127.0.0.1
      port: 20001
  provider:
    filter: tracing
    registry:
      - demoZK
    services:
      UserProvider:
        protocol: jsonrpc
        interface: org.apache.dubbo.UserProvider
        cluster: failover
        