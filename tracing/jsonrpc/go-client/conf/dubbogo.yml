# dubbo client yaml configure file

dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  consumer:
    filter: tracing
    registry:
      - demoZK
    references:
      UserProvider:
        protocol: jsonrpc
        interface: org.apache.dubbo.UserProvider
        cluster: failover
        