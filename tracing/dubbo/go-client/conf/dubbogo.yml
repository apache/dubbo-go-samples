# dubbo client yaml configure file

dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  consumer:
    filter: tracing
    registry-ids:
      - demoZK
    references:
      UserProvider:
        protocol: dubbo
        interface: org.apache.dubbo.UserProvider