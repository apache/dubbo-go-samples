# dubbo server yaml configure file

dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  protocols:
    grpcProtocol:
      name: grpc
      port: 20000
  provider:
    filter: tracing
    registry:
      - demoZK
    services:
      GreeterProvider:
        protocol: grpcProtocol
        interface: org.apache.dubbo.UserProvider
        loadbalance: random
        warmup: 100
        cluster: failover