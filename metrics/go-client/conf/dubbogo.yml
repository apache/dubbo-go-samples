dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  consumer:
    registry-ids:
      - demoZK
    references:
      GreeterClientImpl:
        protocol: tri
        interface: com.apache.dubbo.HelloService # must be compatible with grpc or dubbo-java
