dubbo:
  metrics:
    enable: true # default is true
    path: /custom-metrics-path # default is /metrics
    port: 9091 # default is 9090
  registries:
    myzk:
      protocol: zookeeper
      address: localhost:2181
  protocols:
    triple:
      name: tri
      port: 20000
  provider:
    registry-ids: myzk
    services:
      GreeterProvider:
        protocol-ids: triple
        interface: com.apache.dubbo.HelloService # must be compatible with grpc or dubbo-java
