dubbo:
  application:
    organization: "dubbo.apache.org"
    name: "UserInfoServer"
    module: "dubbo-go user-info server"
    version: "0.0.1"
    environment: "dev"
  registries:
    "hangzhouzk":
      protocol: "zookeeper"
      timeout: "3s"
      address: "127.0.0.1:2181"
      username: ""
      password: ""
  protocols:
    "jsonrpc":
      name: "jsonrpc"
      ip: "127.0.0.1"
      port: 20001
  provider:
    registries:
      - hangzhouzk
    services:
      UserProvider:
        registries: "hangzhouzk"
        protocol: "jsonrpc"
        interface: "com.ikurento.user.UserProvider"
        loadbalance: "random"
        warmup: "100"
        cluster: "failover"
        methods:
          - name: "GetUser"
            retries: 1
            loadbalance: "random"
      UserProvider1:
        registries: "hangzhouzk"
        protocol: "jsonrpc"
        interface: "com.ikurento.user.UserProvider"
        loadbalance: "random"
        version: "2.0"
        warmup: "100"
        cluster: "failover"
        methods:
          - name: "GetUser"
            retries: 1
            loadbalance: "random"
      UserProvider2:
        registries: "hangzhouzk"
        protocol: "jsonrpc"
        interface: "com.ikurento.user.UserProvider"
        loadbalance: "random"
        version: "2.0"
        group: "as"
        warmup: "100"
        cluster: "failover"
        methods:
          - name: "GetUser"
            retries: 1
            loadbalance: "random"
  logger:
    zap-config:
      level: info