dubbo:
  application:
    organization: "dubbo.apache.org"
    name: "UserInfoServer"
    module: "dubbo-go user-info client"
    version: "0.0.1"
    environment: "dev"
  registries:
    "hangzhouzk":
      protocol: "zookeeper"
      timeout: "3s"
      address: "127.0.0.1:2181"
      username: ""
      password: ""
    "shanghaizk":
      protocol: "zookeeper"
      timeout: "3s"
      address: "127.0.0.1:2182"
      username: ""
      password: ""
  consumer:
    references:
      "com.ikurento.user.UserProvider":
        registries: "hangzhouzk"
        protocol: "jsonrpc"
        interface: "com.ikurento.user.UserProvider"
        cluster: "failover"
        methods:
          - name: "GetUser"
            retries: 1
      "com.ikurento.user.UserProvider1":
        registries: "hangzhouzk"
        protocol: "jsonrpc"
        version: "2.0"
        interface: "com.ikurento.user.UserProvider"
        cluster: "failover"
        methods:
          - name: "GetUser"
            retries: 1
      "com.ikurento.user.UserProvider2":
        registries: "hangzhouzk"
        protocol: "jsonrpc"
        version: "2.0"
        group: "as"
        interface: "com.ikurento.user.UserProvider"
        cluster: "failover"
        methods:
          - name: "GetUser"
            retries: 1
  logger:
    zap-config:
      level: info