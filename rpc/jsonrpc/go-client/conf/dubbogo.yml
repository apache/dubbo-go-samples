dubbo:
  application:
    organization: "dubbo.apache.org"
    name: "UserInfoServer"
    module: "dubbo-go user-info client"
    version: "0.0.1"
    environment: "dev"
  registries:
    "hangzhouzk":
      protocol: "zookeeper"
      timeout: "3s"
      address: "127.0.0.1:2181"
      username: ""
      password: ""
    "shanghaizk":
      protocol: "zookeeper"
      timeout: "3s"
      address: "127.0.0.1:2182"
      username: ""
      password: ""
  consumer:
    request-timeout: 900e9
#    registry:
#      - hangzhouzk
    references:
      "UserProvider":
        # 可以指定多个registry，使用逗号隔开;不指定默认向所有注册中心注册
        registry: "hangzhouzk"
        protocol: "jsonrpc"
        interface: "com.ikurento.user.UserProvider"
        cluster: "failover"
        timeout: 99999999999999
        methods:
          - name: "GetUser"
            retries: 1
      "UserProvider1":
        registry: "hangzhouzk"
        protocol: "jsonrpc"
        version: "2.0"
        interface: "com.ikurento.user.UserProvider"
        cluster: "failover"
        timeout: 99999999999999
        methods:
          - name: "GetUser"
            retries: 1
      "UserProvider2":
        registry: "hangzhouzk"
        protocol: "jsonrpc"
        version: "2.0"
        group: "as"
        interface: "com.ikurento.user.UserProvider"
        cluster: "failover"
        timeout: 99999999999999
        methods:
          - name: "GetUser"
            retries: 1