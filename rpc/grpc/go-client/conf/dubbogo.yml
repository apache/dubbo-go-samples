# dubbo client yaml configure file

dubbo:
  registries:
    "demoZK":
      protocol: "zookeeper"
      timeout: "3s"
      address: "127.0.0.1:2181"
  consumer:
    registry:
      - demoZK
    references:
      GreeterClientImpl:
        protocol: grpc
        interface: "org.apache.dubbo.UserProvider"