dubbo:
  registries:
    "demoZK":
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  protocols:
    "triple":
      name: tri
      port: 20000
  provider:
    registries:
      - demoZK
    services:
      UserProvider:
        protocol: triple
        serialization: msgpack
        interface: com.apache.dubbo.sample.basic.IGreeter # must be compatible with grpc or dubbo-java