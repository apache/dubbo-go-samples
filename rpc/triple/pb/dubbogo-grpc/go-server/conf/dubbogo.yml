dubbo:
  registries:
    zk:
      address: zookeeper://127.0.0.1:2181
  protocols:
    triple:
      name: tri
      port: 20000
  provider:
    registries: zk
    services:
      # you may refer to `Reference()` method defined in `protobuf/triple/helloworld.pb.go`
      GreeterProvider:
        protocol: triple
        # interface is for registry
        interface: org.apache.dubbo.demo.Greeter