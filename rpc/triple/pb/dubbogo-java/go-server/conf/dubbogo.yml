dubbo:
  registries:
    zk:
      address: zookeeper://127.0.0.1:2181
  protocols:
    triple:
      name: tri
      port: 20001
  provider:
    registry: zk
    services:
      GreeterProvider:
        protocol: triple
        # interface is for registry
        interface: org.apache.dubbo.demo.IGreeter