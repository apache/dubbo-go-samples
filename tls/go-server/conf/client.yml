# dubbo client yaml configure file

check: true
# client
request_timeout : "3s"
# connect timeout
connect_timeout : "3s"

# application config
application:
  organization : "dubbo.io"
  name  : "UserInfoClient"
  module : "dubbogo user-info client"
  version : "0.0.1"
  environment : "dev"

registries :
  "demoZk":
    protocol: "zookeeper"
    timeout	: "3s"
    address: "127.0.0.1:2181"
    usern ame: ""
    password: ""

references:
  "UserProvider":
    # specify multiple registries separated by commas; if not specify to register with all registries by default
    registry: "demoZk"
    protocol : "dubbo"
    interface : "org.apache.dubbo.UserProvider"
    cluster: "failover"
    methods :
      - name: "GetUser"
        retries: 3

protocol_conf:
  dubbo:
    reconnect_interval: 0
    connection_number: 1
    heartbeat_period: "5s"
    session_timeout: "180s"
    pool_size: 64
    pool_ttl: 600
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 1024000
      session_name: "client"