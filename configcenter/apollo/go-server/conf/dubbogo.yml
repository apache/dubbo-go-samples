dubbo:
  config-center:
    protocol: "apollo"
    address: "localhost:8080"
    app-id: "demo_server"
    cluster: "default"
    namespace: "dubbo"
    data-id: "dubbo"
  registries:
    "demoZK":
      protocol: "zookeeper"
      timeout: "3s"
      address: "127.0.0.1:2181"
  protocols:
    "triple":
      name: "tri"
      port: 20000
  provider:
    registry:
      - demoZK
    services:
      "greeterImpl":
        protocol: "triple"
        interface: "com.apache.dubbo.sample.basic.IGreeter" # must be compatible with grpc or dubbo-java