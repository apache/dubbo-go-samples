# dubbo client yaml configure file

dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  consumer:
    filter: myClientFilter
    check: true
    request_timeout: 3s
    connect_timeout: 3s
    registryIDs:
      - demoZK
    references:
      GreeterClientImpl:
        protocol: tri
        interface: org.apache.dubbo.UserProvider