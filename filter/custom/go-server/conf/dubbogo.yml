dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  protocols:
    tripleProtocol:
      name: tri
      port: 20000
  provider:
    registryIDs:
      - demoZK
    services:
      GreeterProvider:
        filter: myServerFilter
        protocolIDs: tripleProtocol
        interface: org.apache.dubbo.UserProvider
        loadbalance: random
        warmup: 100
        cluster: failover
