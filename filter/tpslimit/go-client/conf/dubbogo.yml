# dubbo client yaml configure file

dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  consumer:
    check: true
    request_timeout: 3s
    connect_timeout: 3s
    registry-ids:
      - demoZK
    references:
      UserProvider:
        retries: 0
        protocol: dubbo
        interface: org.apache.dubbo.UserProvider