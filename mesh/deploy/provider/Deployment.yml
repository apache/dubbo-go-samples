apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-demo-v1
  namespace: dubbo-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server-demo
      version: v1
  template:
    metadata:
      labels:
        app: server-demo
        version: v1
    spec:
      containers:
        - name: server
          image: apache/dubbo-demo:dubbo-go-mesh-provider_0.0.1
          imagePullPolicy: Always
          ports:
            - name: grpc-tri
              containerPort: 50052
              protocol: TCP
